services:
  mines:
    #image: quay.io/str_netappontour/mines:latest
    build:
      context: .
    container_name: mines
    restart: unless-stopped
    environment:
      - DEV_FULL_ACCESS=true
      - MONEYMAKER_UPDATE_DELAY=4000
    volumes:
      - './css:/mines/css'
      - './to_encrypt:/to_encrypt'
    ports:
      - 3301:8080
  
  moneymaker:
    image:  quay.io/str_netappontour/moneymaker:0.1.0
    build:
      context: moneymaker/.
    container_name: moneymaker
    restart: unless-stopped
    ports:
      - 3002:3000
    volumes:
      - './moneymaker/texts:/moneymaker'

  nginx:
    image: nginx:latest
    container_name: mines-nginx
    restart: unless-stopped
    ports:
      - 3300:80
    volumes:
      - './nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
 
